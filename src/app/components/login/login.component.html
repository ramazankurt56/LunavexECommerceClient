<div class="container">
    <div class="row justify-content-center align-items-center " style="height: 100vh;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Giriş Yap</h3>
          </div>
          <div class="card-body">
            <form action="#">
              <div class="mb-3">
                <label for="email" class="form-label">E-posta Adresi</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi giriniz">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi giriniz">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;">Giriş Yap</button>
            </form>
          </div>
          <div class="card-footer">
            <a href="#">Hesap Oluştur</a> | <a href="#">Şifremi Unuttum</a>
          </div>
        </div>
      </div>
    </div>
  </div>
